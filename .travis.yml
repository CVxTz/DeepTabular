language: python
python:
  - "3.6"
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov
  - pip install .
# command to run tests
script:
  - pytest --cov-report term --cov=investpy tests/

after_success:
  - codecov